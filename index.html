<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jatkuvasti Liikkuva Nappi</title>
    
    <!-- Tailwind CSS (käytetään tässä vain varmistamaan perusasetukset) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Asettaa koko sivun valkoiseksi ja varmistaa täyden koon */
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Estää vierityspalkit */
            position: relative; 
            user-select: none; /* Estää tekstin valinnan, parantaa käyttökokemusta */
            display: flex; /* Käytetään keskittämiseen aluksi */
            justify-content: center;
            align-items: center;
        }

        /* Napin perusmuotoilu ja sijoittelu */
        #liikkuvaNappi {
            position: absolute; /* Mahdollistaa vapaan siirtelyn */
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border: 3px solid #1a202c; /* Tumma reuna */
            background-color: #4299e1; /* Kirkas sininen tausta */
            color: white; /* Valkoinen teksti */
            border-radius: 12px; /* Pyöristetyt kulmat */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Kevyt varjo */
            
            /* Siirtymä: tekee liikkeestä pehmeän 0.5 sekunnin aikana */
            transition: top 0.5s ease-in-out, left 0.5s ease-in-out, background-color 0.1s; 
            z-index: 10;
        }

        /* Napin tila, kun hiiri on päällä */
        #liikkuvaNappi:hover {
            background-color: #3182ce; /* Hieman tummempi sininen */
            transform: scale(1.05);
        }

        /* Napin tila, kun sitä painetaan */
        #liikkuvaNappi:active {
            transform: scale(0.95);
            background-color: #2c5282; /* Tosi tumma sininen */
            box-shadow: none;
        }
    </style>
</head>
<body>

    <!-- Nappi, joka ohjaa haluttuun osoitteeseen. onclick laukaisee ohjauksen. -->
    <button id="liikkuvaNappi" onclick="window.location.href='https://hausku.my.canva.site/#page-c'">
        Jatka
    </button>

    <script>
        // Elementin haku
        const nappi = document.getElementById('liikkuvaNappi');
        
        /**
         * Laskee ja asettaa napille uuden satunnaisen sijainnin.
         * Varmistaa, että nappi pysyy näkyvällä alueella.
         */
        function siirraNappiaSatunnaisesti() {
            // Haetaan näytön dynaamiset mitat (tämä on tärkeää responsiivisuuden vuoksi)
            const sivuLeveys = window.innerWidth;
            const sivuKorkeus = window.innerHeight;
            
            // Haetaan napin dynaamiset mitat
            const napinLeveys = nappi.offsetWidth;
            const napinKorkeus = nappi.offsetHeight;

            // Lasketaan satunnainen sijainti. Math.random() antaa luvun väliltä 0-1.
            // Kerrotaan se maksimietäisyydellä (sivu - nappi), jotta nappi mahtuu.
            const satunnainenX = Math.random() * (sivuLeveys - napinLeveys);
            const satunnainenY = Math.random() * (sivuKorkeus - napinKorkeus);

            // Asetetaan napin uusi sijainti. Selaimen yläkulma on (0, 0).
            nappi.style.left = satunnainenX + 'px';
            nappi.style.top = satunnainenY + 'px';
        }

        // --- Sovelluksen käynnistys ---
        
        // 1. Asetetaan napin ensimmäinen sijainti heti, kun sivu on täysin ladattu
        window.onload = function() {
            // siirraNappiaSatunnaisesti(); // Ei tarvita, koska setInterval aloittaa siirron heti
        };

        // 2. Asetetaan ajastin (setInterval), joka kutsuu siirtofunktiota jatkuvasti.
        // Tässä: Uusi siirto joka 600 millisekunnin (0.6 sekunnin) välein.
        // Voit muuttaa tätä arvoa tehdäksesi liikkeestä nopeampaa tai hitaampaa.
        // Matalampi arvo (esim. 300ms) = Nopeampi, vaikeampi.
        // Korkeampi arvo (esim. 1500ms) = Hitaampi, helpompi.
        setInterval(siirraNappiaSatunnaisesti, 600);
        
        // 3. Lisäksi siirretään nappi, jos käyttäjä muuttaa näytön kokoa (esim. kääntää puhelinta)
        window.addEventListener('resize', siirraNappiaSatunnaisesti);

    </script>

</body>
</html>
